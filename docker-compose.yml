version: "2"

services:
  web:
    image: nginx:1.17.9-alpine
    labels:
      - "traefik.enable=true"
      - "traefik.backend=student_activity_v2_web"
      - "traefik.frontend.rule=Host:${APP_DOMAIN}"
      - "traefik.docker.network=web"
      - "traefik.port=${NGINX_PORT}"
    volumes:
      - .:/var/www/school:ro
      - ./server/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web
      - internal
    restart: always

  php:
    image: php:7-fpm-alpine
    labels:
      - "traefik.enable=false"
    volumes:
      - .:/var/www/school
    working_dir: /var/www/school
    networks:
      - internal
    restart: always

  composer:
    image: composer:1.10.4
    labels:
      - "traefik.enable=false"
    command: "composer install --prefer-dist --ignore-platform-reqs"
    volumes:
      - .:/app
    networks:
      - internal

networks:
  web:
    external: true
  internal:
    external: false
